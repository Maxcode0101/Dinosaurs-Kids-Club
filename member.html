<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Science club for kids, who are interested in dinosaurs and fossils">
    <meta name="keywords" content="Dinosaurs-Kids-Club, Science club for kids, online">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>Dinosaurs-Kids-Club</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
</head>

<body>
   <!-- Header -->
   <header>
    <a href="index.html">
        <h1 id="logo">Dinosaurs-Kids-Club</h1>
        <p>Online-Science-Club for kids, who are interested in dinosaurs and fossils</p>
    </a>
    <input type="checkbox" id="nav-toggle" name="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-label">
        <i id="hamburger" class="fa-solid fa-burger"></i>
    </label>
    <nav>
        <ul id="navbar">
            <li><a href="index.html" class="page">About us</a></li>
            <li><a href="member.html" class="active" id="page">Member</a></li>
            <li><a href="dinosaurs.html" class="page">Meet the dinosaurs</a></li>
        </ul>
    </nav>
</header>

    <!-- Main content -->
    <main>
        <section id="member">
            <form id="signup-form" action="confirmation.html">
                <h2><i class="fa-solid fa-people-roof"></i>Join the club!</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <button type="join" class="join-button" id="page2">Join the Dinos!</button>
            </form>
        </section>
    </main>

    <!-- Footer -->

    <footer>
        <ul id="socials">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" class="page"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener" class="page"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener" class="page"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" class="page"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/ace94b6cab.js" crossorigin="anonymous"></script>
</body>

</html>
